<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimeStream</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>AnimeStream</h1>
    <nav>
      <input type="text" placeholder="Search anime..." />
      <button id="toggle-theme">Dark Mode</button>
    </nav>
  </header>

  <section class="hero">
    <h2>Trending Anime</h2>
    <div class="carousel">
      <div class="anime-card">Jujutsu Kaisen</div>
      <div class="anime-card">Attack on Titan</div>
      <div class="anime-card">Demon Slayer</div>
    </div>
  </section>

  <section class="filters">
    <h2>Genres</h2>
    <div class="genre-buttons">
      <button>Action</button>
      <button>Romance</button>
      <button>Slice of Life</button>
      <button>Isekai</button>
    </div>
  </section>

  <section class="seasonal">
    <h2>Seasonal Releases</h2>
    <div class="anime-grid">
      <div class="anime-card">Solo Leveling</div>
      <div class="anime-card">Frieren</div>
      <div class="anime-card">One Piece</div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 AnimeStream. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
